<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

  </head>
  <body>
    {% include "navigation.html" %}

    <div class="container">
        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        <form class="form-horizontal" method="POST" action="">
          <div class="form-group">
            <label class="col-xs-2 control-label">Английское слово:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="en_meaning" value="{{ card.en_meaning }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Русский перевод:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="ru_meaning" value="{{ card.ru_meaning }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Пример:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="example" value="{{ card.example }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Дополнительная информация:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" name="extra_info" value="{{ card.extra_info }}" readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <a class="btn btn-primary" href="{{ url_for('all_cards') }}">Назад</a>
            </div>
          </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
